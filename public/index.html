<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="data.js" module></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Text2Speech APP</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1>Text2<span>Speech Education</span></h1>
            </div>
            <nav class="navbar">
                <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
                <a href="#about"><i class="glyphicon glyphicon-user"></i> About</a>
                <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
                <a href="#other"><i class="material-icons"></i> Other</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <img src="https://media.istockphoto.com/id/586379236/photo/best-friends-from-the-school.jpg?s=612x612&w=0&k=20&c=0FkiLaFa6Uhq_AsT6u6qgDR8vRliMilWMxYaZjvmtSI="
                        alt="best-friends-from-the-school">
                    <h1>Summary</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    <a href="#" class="btn">Join Us</a>
                </div>
            </div>
        </section>

        <section class="form-section">
            <div class="container">
                <div class="form">
                    <form id="textform">
                        <label for="nameDropdown">Choose a Person to Speak</label>
                        <select id="nameDropdown" name="nameDropdown"></select>
                        <label for="languageDropdown">Language</label>
                        <select id="languageDropdown" name="languageDropdown"></select>
                        <h2>Enter Text</h2>
                        <textarea name="audioText" id="audioText"></textarea>
                        <button class="custom-btn btn-12" type="submit" id="submitButton">Submit</button>
                    </form>
                    <br>
                    <audio id="audio" controls>
                        <source src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
